<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Inline,Block & Inline Block</title>
        <style>
            body{
                margin: 0;
                padding: 0;
            }
            
            .Card{
                border: 1px solid black;
                margin: 10px;
                width: fit-content;
                padding: 10px 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: inline-block;
            }

            
            
        </style>
    </head>
    <body>
        <div class="Card">
            <img src="burger.png" alt="Burger" class="Card-img"/>
            <h1 class="Card-title">Burger</h1>
        </div>

        <div class="Card">
            <img src="pizza.png" alt="Pizza" class="Card-img"/>
            <h1 class="Card-title">Pizza</h1>
        </div>

        <div class="Card">
            <img src="french-fries.png" alt="French-Fries" class="Card-img"/>
            <h1 class="Card-title">French-Fries</h1>
        </div>

    </body>
       
    </html>
